<!DOCTYPE html> 
<html> 
    <head> 
        <title>JavaScript</title> 
    </head> 
    <body> 
        <script> 
            let movie = { 
                name: "RRR", 
                starring: 5, 
                language: "Telugu", 
                rating: 9.8,  // Fixed spelling from "ratting" to "rating"
            }; 
            
            for (let key in movie) { 
                document.write("<strong>" + key + "</strong> : ");  // Added bold to the keys for clarity
                document.write(movie[key]); 
                document.write("<br>"); 
            } 
        </script> 
    </body> 
</html>
